<mat-sidenav-container class="sidenav-container">
  <mat-sidenav [opened]="sidenavOpen()" [mode]="isMobile() ? 'over' : 'side'" class="sidenav">
    <div class="sidenav-header">
    </div>

    <mat-nav-list>
      <a mat-list-item
         [routerLink]="homePath"
         routerLinkActive="active"
         (click)="isMobile() && sidenavOpen.set(false)">
        <mat-icon class="menu-icon"></mat-icon>
        <span class="menu-label">In√≠cio</span>
      </a>
      <!-- Adicione mais itens aqui -->
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="toggleSidenav()" aria-label="Toggle menu">
        <mat-icon><img src="assets/images/menu-bar.png"></mat-icon>
      </button>
      <span class="toolbar-title">TreinoSport</span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
