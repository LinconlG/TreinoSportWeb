<mat-sidenav-container class="sidenav-container">
  <mat-sidenav [opened]="sidenavOpen()" [mode]="isMobile() ? 'over' : 'side'" class="sidenav">
    <div class="sidenav-header">
    </div>

    <mat-nav-list>
      <a mat-list-item [routerLink]="homePath" routerLinkActive="active" (click)="isMobile() && sidenavOpen.set(false)">
        <div class="menu-label">
          <img class="menu-icon" src="assets/images/home.png"/>
          <span class="menu-name">PÃ¡gina inicial</span>
        </div>
      </a>

      <a mat-list-item [routerLink]="loginPath" routerLinkActive="active" (click)="isMobile() && sidenavOpen.set(false)">
        <div class="menu-label">
          <img class="menu-icon" src="assets/images/logout1.png"/>
          <span class="menu-name">Sair</span>
        </div>
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="toggleSidenav()" aria-label="Toggle menu">
        <mat-icon><img src="assets/images/menu-bar.png"></mat-icon>
      </button>
      <span class="toolbar-title">TreinoSport</span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
